{% extends "layout.html" %}

{% block content %}
<h1>About FranTrek</h1>

<!-- Button to show/hide the form -->
<button onclick="toggleForm('about-form')">Show/Hide Form</button>

<!-- Hidden form -->
<div id="about-form" style="display:none;">
    <h2>About Form</h2>
    <form action="/about" method="POST">
        <label for="about-info">Information:</label>
        <input type="text" id="about-info" name="about-info" required>
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    function toggleForm(formId) {
        const form = document.getElementById(formId);
        form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }
</script>
{% endblock content %}
